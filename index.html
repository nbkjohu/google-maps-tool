<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers Near You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #map-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    .places-list {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Offers Near You</h1>
  </header>

  <div id="controls">
    <input id="your-location" placeholder="Your location" readonly />
    <button onclick="getCurrentLocation()">Get Live Location</button>

    <select id="place-category">
      <option value="restaurant">Restaurant</option>
      <option value="cafe">Cafe</option>
      <option value="gas_station">Gas Station</option>
      <option value="park">Park</option>
    </select>

    <select id="radius-selector">
      <option value="1000">1 km</option>
      <option value="2000" selected>2 km</option>
      <option value="5000">5 km</option>
    </select>

    <button onclick="fetchNearbyPlaces()">Find Nearby Places</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="places-list">
    <h3>Nearby Shops and Offers</h3>
    <ul id="places-list"></ul>
  </div>

  <footer>
    &copy; 2025 Offers App. All Rights Reserved.
  </footer>

  <script>
    let map, currentLocation;

    // Initialize Google Map
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
    }

    // Fetch current location
    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById("your-location").value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);

            // Add marker for current location
            new google.maps.Marker({
              position: currentLocation,
              map,
              title: "Your Location",
            });
          },
          () => alert("Failed to fetch location. Enable location services.")
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Fetch nearby places from backend
    async function fetchNearbyPlaces() {
      const radius = document.getElementById("radius-selector").value;
      const type = document.getElementById("place-category").value;

      if (!currentLocation) {
        alert("Please fetch your location first.");
        return;
      }

      try {
        const response = await fetch(
          `https://offers-backend-6u8p.onrender.com/api/nearbyplaces?location=${currentLocation.lat},${currentLocation.lng}&radius=${radius}&type=${type}`
        );
        const places = await response.json();
        console.log("Fetched places:", places);
        updatePlacesList(places);
        addMarkers(places);
      } catch (error) {
        console.error("Error fetching nearby places:", error);
        alert("An error occurred while fetching places.");
      }
    }

    // Add markers for fetched places
    function addMarkers(places) {
      if (!map) return;

      places.forEach((place) => {
        if (place.latitude && place.longitude) {
          const marker = new google.maps.Marker({
            position: { lat: place.latitude, lng: place.longitude },
            map,
            title: place.name,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `<strong>${place.name}</strong><br>${place.offer || "No offer available"}`,
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        } else {
          console.warn("Place is missing latitude or longitude:", place);
        }
      });
    }

    // Update the list of places
    function updatePlacesList(places) {
      const placesList = document.getElementById("places-list");
      placesList.innerHTML = "";

      places.forEach((place) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <strong>${place.name}</strong> - ${place.offer || "No offer available"}
          <input type="text" placeholder="Add/Update Offer" id="offer-${place.placeId}" />
          <button onclick="updateOffer('${place.placeId}', 'offer-${place.placeId}')">Update Offer</button>
        `;
        placesList.appendChild(listItem);
      });
    }

    // Update offer for a specific place
    async function updateOffer(placeId, inputId) {
      const offer = document.getElementById(inputId).value;

      if (!offer) {
        alert("Please enter an offer!");
        return;
      }

      try {
        const response = await fetch("https://offers-backend-6u8p.onrender.com/api/updateOffer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ placeId, offer }),
        });

        if (response.ok) {
          alert("Offer updated successfully!");
        } else {
          alert("Failed to update the offer.");
        }
      } catch (error) {
        console.error("Error updating offer:", error);
      }
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&callback=initMap"
    async
    defer
  ></script>
</body>
</html>
