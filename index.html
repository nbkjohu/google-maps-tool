<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Google Maps with Accurate Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #map {
      height: 500px;
      width: 100%;
      margin: 20px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Enhanced Google Maps with Accurate Location</h1>
  <div>
    <input id="your-location" placeholder="Your location" readonly>
    <button onclick="getCurrentLocation()">Get Live Location</button>
  </div>
  <div id="map"></div>

  <script>
    let map, currentLocation;
    let retryCount = 0;
    const maxRetries = 3;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            console.log('Live Location Data:', {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
              accuracy: position.coords.accuracy,
            });

            if (position.coords.accuracy > 100) {
              alert('Location accuracy is too low. Retrying...');
              retryLocation();
              return;
            }

            retryCount = 0; // Reset retry counter on success
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById('your-location').value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);

            new google.maps.marker.AdvancedMarkerElement({
              position: currentLocation,
              map: map,
              title: 'Your Live Location',
            });
          },
          (error) => {
            console.error('Geolocation Error:', error);
            handleLocationError(error);
          },
          { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    function retryLocation() {
      if (retryCount >= maxRetries) {
        alert('Failed to get a high-accuracy location after multiple attempts.');
        return;
      }
      retryCount++;
      console.warn(`Retrying (${retryCount}/${maxRetries})...`);
      setTimeout(() => getCurrentLocation(), 2000); // Retry after 2 seconds
    }

    function handleLocationError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert('Location access denied by user. Please enable location services.');
          break;
        case error.POSITION_UNAVAILABLE:
          alert('Location information is unavailable.');
          break;
        case error.TIMEOUT:
          alert('The request to get user location timed out. Please try again.');
          break;
        default:
          alert('An unknown error occurred.');
          break;
      }
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&callback=initMap" async defer></script>
</body>
</html>
