<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps with Advanced Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    #controls div {
      flex: 1 1 250px;
      min-width: 200px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    #map-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    .favorites {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: left;
    }

    .favorites h3 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Maps with Advanced Features</h1>
  </header>

  <div id="controls">
    <div>
      <input id="your-location" placeholder="Your location">
      <button onclick="getCurrentLocation()">Get Live Location</button>
    </div>
    <div>
      <input id="destination" placeholder="Destination">
      <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>
      <button onclick="getDirections()">Get Directions</button>
    </div>
    <div>
      <select id="place-category">
        <option value="restaurant">Restaurant</option>
        <option value="cafe">Cafe</option>
        <option value="gas_station">Gas Station</option>
        <option value="park">Park</option>
      </select>
      <button onclick="findNearbyPlaces()">Find Nearby Places</button>
    </div>
    <div>
      <button onclick="toggleTrafficLayer()">Toggle Traffic Layer</button>
      <select id="map-style" onchange="changeMapStyle()">
        <option value="default">Default</option>
        <option value="satellite">Satellite</option>
        <option value="terrain">Terrain</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>
    <div>
      <button onclick="shareCurrentLocation()">Share Current Location</button>
      <button onclick="shareCurrentRoute()">Share Current Route</button>
    </div>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="favorites">
    <h3>Your Favorite Routes</h3>
    <ul id="favorite-routes"></ul>
  </div>

  <footer>
    &copy; 2025 Google Maps Advanced Tool. All Rights Reserved.
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
  <script>
    let map, directionsService, directionsRenderer, currentLocation, trafficLayer;
    const favoriteRoutes = [];

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
      directionsRenderer.setMap(map);
      trafficLayer = new google.maps.TrafficLayer();
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById("your-location").value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);
            new google.maps.Marker({
              position: currentLocation,
              map,
              title: "Your Location",
            });
          },
          () => alert("Failed to fetch your location. Enable location services."),
          { enableHighAccuracy: true }
        );
      } else alert("Geolocation not supported by your browser.");
    }

    function getDirections() {
      const destination = document.getElementById("destination").value;
      const mode = document.getElementById("mode").value;

      if (!destination) {
        alert("Enter a destination.");
        return;
      }

      const request = {
        origin: currentLocation,
        destination: destination,
        travelMode: google.maps.TravelMode[mode],
      };

      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
        } else {
          alert("Could not find directions.");
        }
      });
    }

    function findNearbyPlaces() {
      const category = document.getElementById("place-category").value;
      const service = new google.maps.places.PlacesService(map);

      service.nearbySearch(
        {
          location: currentLocation,
          radius: 2000,
          type: [category],
        },
        (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            clearMarkers(); // Clear previous results
            for (let place of results) {
              createMarker(place);
            }
          } else alert("Failed to find places.");
        }
      );
    }

    function clearMarkers() {
      directionsRenderer.setDirections({ routes: [] });
    }

    function toggleTrafficLayer() {
      if (trafficLayer.getMap()) {
        trafficLayer.setMap(null);
      } else {
        trafficLayer.setMap(map);
      }
    }

    function changeMapStyle() {
      const style = document.getElementById("map-style").value;
      map.setMapTypeId(google.maps.MapTypeId[style.toUpperCase()]);
    }
  </script>
</body>
</html>
