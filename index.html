<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Google Maps with Accurate Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #map {
      height: 500px;
      width: 100%;
      margin: 20px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Enhanced Google Maps with Accurate Location</h1>
  <div>
    <input id="location" placeholder="Fetching location..." readonly>
    <button onclick="getLiveLocation()">Get Live Location</button>
  </div>
  <div id="map"></div>
  <script>
    let map, currentLocation;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
    }

    function getLiveLocation() {
      // First attempt: Browser Geolocation
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const coords = position.coords;
            console.log("Live Location Data (GPS):", {
              latitude: coords.latitude,
              longitude: coords.longitude,
              accuracy: coords.accuracy,
            });

            if (coords.accuracy < 1000) {
              // If accuracy is acceptable, use the GPS location
              updateLocation(coords.latitude, coords.longitude, "Live GPS Location");
            } else {
              // If accuracy is poor, fall back to IP-based geolocation
              console.warn("Low GPS accuracy. Falling back to IP-based location.");
              getIPLocation();
            }
          },
          (error) => {
            console.error("Geolocation failed:", error.message);
            getIPLocation(); // Fallback to IP-based geolocation
          },
          { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
        );
      } else {
        console.warn("Browser does not support Geolocation. Using IP fallback.");
        getIPLocation();
      }
    }

    async function getIPLocation() {
      // Fallback to IP-based geolocation
      try {
        const response = await fetch("https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN");
        const data = await response.json();
        const [lat, lng] = data.loc.split(",");
        console.log("IP-Based Location:", { lat, lng });
        updateLocation(parseFloat(lat), parseFloat(lng), "Approximate IP Location");
      } catch (error) {
        console.error("Failed to fetch IP location:", error.message);
        alert("Unable to retrieve location. Please try again later.");
      }
    }

      function updateLocation(lat, lng, source) {
      currentLocation = { lat, lng };
      document.getElementById("location").value = `${lat}, ${lng} (${source})`;
      map.setCenter(currentLocation);
    
      // Use AdvancedMarkerElement instead of Marker
      const marker = new google.maps.marker.AdvancedMarkerElement({
        map: map,
        position: currentLocation,
        title: source,
      });
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&callback=initMap" async defer></script>
</body>
</html>
