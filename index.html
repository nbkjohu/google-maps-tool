<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers Near You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #map-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    .places-list {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Offers Near You</h1>
  </header>

  <div id="controls">
    <input id="your-location" placeholder="Your location" readonly>
    <button onclick="getCurrentLocation()">Get Live Location</button>

    <select id="radius-selector">
      <option value="1000">1 km</option>
      <option value="2000" selected>2 km</option>
      <option value="5000">5 km</option>
    </select>

    <button onclick="fetchShopOffers()">Find Nearby Offers</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="places-list">
    <h3>Nearby Shops and Offers</h3>
    <ul id="places-list"></ul>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&callback=initMap" async defer></script>
  <script>
    let map, currentLocation, markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          currentLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          document.getElementById("your-location").value = `${currentLocation.lat}, ${currentLocation.lng}`;
          map.setCenter(currentLocation);
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    async function fetchShopOffers() {
      const radius = document.getElementById("radius-selector").value;

      try {
        const response = await fetch("https://offers-backend-6u8p.onrender.com/api/shops");
        const shops = await response.json();

        clearMarkers();
        updateShopList(shops, radius);
        shops.forEach((shop) => {
          addMarker({ lat: shop.latitude, lng: shop.longitude }, shop.name, shop.offer);
        });
      } catch (err) {
        console.error("Error fetching shops:", err);
      }
    }

    function addMarker(location, title, info) {
      const marker = new google.maps.Marker({
        position: location,
        map,
        title,
      });

      markers.push(marker);
    }

    function clearMarkers() {
      markers.forEach((marker) => marker.setMap(null));
      markers = [];
    }

    function updateShopList(shops) {
      const placesList = document.getElementById("places-list");
      placesList.innerHTML = "";

      shops.forEach((shop) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${shop.name} - ${shop.offer}`;
        placesList.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
