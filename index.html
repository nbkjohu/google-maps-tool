<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers Near You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    #map-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    .offers-list {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: left;
    }

    .offers-list h3 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Offers Near You</h1>
  </header>

  <div id="controls">
    <button onclick="getCurrentLocation()">Get Live Location</button>
    <select id="category-selector">
      <option value="all">All Categories</option>
      <option value="restaurant">Restaurants</option>
      <option value="cafe">Cafes</option>
      <option value="gas_station">Gas Stations</option>
      <option value="park">Parks</option>
    </select>
    <button onclick="findNearbyOffers()">Search Nearby Offers</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="offers-list">
    <h3>Nearby Offers</h3>
    <ul id="offers-list"></ul>
  </div>

  <footer>
    &copy; 2025 Offers App. All Rights Reserved.
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&callback=initMap&libraries=places" async defer></script>
  <script>
    let map, currentLocation, markers = [];
    const shopData = [
      { name: "Restaurant A", category: "restaurant", latitude: 28.6139, longitude: 77.209, offer: "10% off on meals" },
      { name: "Cafe B", category: "cafe", latitude: 28.6145, longitude: 77.210, offer: "Free coffee with snacks" },
      { name: "Gas Station C", category: "gas_station", latitude: 28.6150, longitude: 77.211, offer: "5% cashback on fuel" },
      { name: "Park D", category: "park", latitude: 28.6125, longitude: 77.208, offer: "Free entry on weekends" },
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 15,
      });
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(currentLocation);
            addMarkerWithInfo(currentLocation, "Your Location", "You are here");
            findNearbyOffers();
          },
          (error) => {
            alert("Failed to fetch location. Please enable location services.");
            console.error("Geolocation Error:", error.message);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    function findNearbyOffers() {
      const radius = 2; // Radius in km
      const selectedCategory = document.getElementById("category-selector").value;
      const offersList = document.getElementById("offers-list");
      offersList.innerHTML = "";

      // Clear existing markers
      markers.forEach((marker) => marker.setMap(null));
      markers = [];

      shopData.forEach((shop) => {
        const distance = calculateDistance(
          currentLocation.lat,
          currentLocation.lng,
          shop.latitude,
          shop.longitude
        );

        if ((selectedCategory === "all" || shop.category === selectedCategory) && distance <= radius) {
          addMarkerWithInfo(
            { lat: shop.latitude, lng: shop.longitude },
            shop.name,
            shop.offer
          );
          const listItem = document.createElement("li");
          listItem.textContent = `${shop.name} - ${shop.offer}`;
          offersList.appendChild(listItem);
        }
      });
    }

    function addMarkerWithInfo(location, title, info) {
      const marker = new google.maps.Marker({
        position: location,
        map,
        title,
      });
      markers.push(marker);

      const infoWindow = new google.maps.InfoWindow({
        content: `<strong>${title}</strong><br>${info}`,
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371; // Earth's radius in km
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLng = (lng2 - lng1) * (Math.PI / 180);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>
</body>
</html>
