<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Google Maps Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #map {
      height: 500px;
      width: 100%;
      margin: 20px 0;
    }
    .controls {
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
    }
    .autocomplete-input {
      width: 250px;
      padding: 8px;
      margin: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Enhanced Google Maps Tool</h1>

  <div class="controls">
    <input id="your-location" class="autocomplete-input" placeholder="Your location" readonly>
    <button onclick="getCurrentLocation()">Get Current Location</button>
    <br>
    <input id="destination" class="autocomplete-input" placeholder="Enter Destination">
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    <button onclick="getDirections()">Get Directions</button>
    <button onclick="findNearbyPlaces()">Find Nearby Places</button>
  </div>

  <div id="map"></div>
  <ul id="nearby-places"></ul>

  <script>
    let map, directionsService, directionsRenderer, currentLocation, autocomplete, nearbyService;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
      directionsRenderer.setMap(map);

      autocomplete = new google.maps.places.Autocomplete(document.getElementById('destination'));
      nearbyService = new google.maps.places.PlacesService(map);
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById('your-location').value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);
            new google.maps.Marker({
              position: currentLocation,
              map: map,
              title: 'Your Location',
            });
          },
          () => {
            alert('Failed to fetch your location. Please enable location services.');
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    function getDirections() {
      const destination = document.getElementById('destination').value;
      const mode = document.getElementById('mode').value;

      if (!destination) {
        alert('Please enter a destination.');
        return;
      }

      const request = {
        origin: currentLocation,
        destination: destination,
        travelMode: google.maps.TravelMode[mode],
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
          const route = result.routes[0].legs[0];
          alert(`Distance: ${route.distance.text}, Duration: ${route.duration.text}`);
        } else {
          alert('Could not get directions: ' + status);
        }
      });
    }

    function findNearbyPlaces() {
      nearbyService.nearbySearch(
        {
          location: currentLocation,
          radius: 2000,
          type: 'restaurant',
        },
        (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            displayNearbyPlaces(results);
          } else {
            alert('Error fetching nearby places: ' + status);
          }
        }
      );
    }

    function displayNearbyPlaces(places) {
      const nearbyList = document.getElementById('nearby-places');
      nearbyList.innerHTML = '';

      places.forEach((place) => {
        const li = document.createElement('li');
        li.textContent = `${place.name} - ${place.vicinity}`;
        nearbyList.appendChild(li);

        const marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          title: place.name,
        });

        marker.addListener('click', () => {
          const infoWindow = new google.maps.InfoWindow({
            content: `<div><strong>${place.name}</strong><br>${place.vicinity}</div>`,
          });
          infoWindow.open(map, marker);
        });
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
</body>
</html>
