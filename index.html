<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers Near You</title>
  <style>
    /* Styles omitted for brevity (retain your existing styles) */
  </style>
</head>
<body>
  <header>
    <h1>Offers Near You</h1>
  </header>

  <div id="controls">
    <input id="your-location" placeholder="Your location" readonly>
    <button onclick="getCurrentLocation()">Get Live Location</button>

    <select id="radius-selector">
      <option value="1000">1 km</option>
      <option value="2000" selected>2 km</option>
      <option value="5000">5 km</option>
    </select>

    <button onclick="fetchShopOffers()">Find Nearby Offers</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="places-list">
    <h3>Nearby Shops and Offers</h3>
    <ul id="places-list"></ul>
  </div>

  <footer>
    &copy; 2025 Offers App. All Rights Reserved.
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
  <script>
    let map, currentLocation, markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById("your-location").value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);
          },
          (error) => alert("Failed to fetch location. Enable location services."),
          { enableHighAccuracy: true }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    async function fetchShopOffers() {
      const radius = parseInt(document.getElementById("radius-selector").value);
      if (!currentLocation) {
        alert("Please fetch your location first.");
        return;
      }

      try {
        const response = await fetch("https://offers-backend-6u8p.onrender.com/api/shops");
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const shops = await response.json();
        updateShopList(shops, radius);
        clearMarkers();
        shops.forEach((shop) => {
          const distance = calculateDistance(
            currentLocation.lat,
            currentLocation.lng,
            shop.latitude,
            shop.longitude
          );
          if (distance <= radius / 1000) {
            addMarker({ lat: shop.latitude, lng: shop.longitude }, shop.name, shop.offer);
          }
        });
      } catch (error) {
        console.error("Error fetching shops:", error);
        alert("Failed to fetch shops.");
      }
    }

    function addMarker(location, title, info) {
      const marker = new google.maps.Marker({
        position: location,
        map,
        title,
      });

      markers.push(marker);

      const infoWindow = new google.maps.InfoWindow({
        content: `<strong>${title}</strong><br>${info}`,
      });

      marker.addListener("click", () => infoWindow.open(map, marker));
    }

    function clearMarkers() {
      markers.forEach((marker) => marker.setMap(null));
      markers = [];
    }

    function updateShopList(shops, radius) {
      const placesList = document.getElementById("places-list");
      placesList.innerHTML = "";

      shops.forEach((shop) => {
        const distance = calculateDistance(
          currentLocation.lat,
          currentLocation.lng,
          shop.latitude,
          shop.longitude
        );
        if (distance <= radius / 1000) {
          const listItem = document.createElement("li");
          listItem.textContent = `${shop.name} - ${shop.offer}`;
          placesList.appendChild(listItem);
        }
      });
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371; // Radius of Earth in km
      const dLat = deg2rad(lat2 - lat1);
      const dLng = deg2rad(lng2 - lng1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>
</body>
</html>
