<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps with Advanced Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    #controls div {
      flex: 1 1 250px;
      min-width: 200px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    #map-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    .favorites {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: left;
    }

    .favorites h3 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Maps with Advanced Features</h1>
  </header>

  <div id="controls">
    <div>
      <input id="your-location" placeholder="Your location">
      <button onclick="getCurrentLocation()">Get Live Location</button>
    </div>
    <div>
      <select id="place-category">
        <option value="restaurant">Restaurant</option>
        <option value="cafe">Cafe</option>
        <option value="gas_station">Gas Station</option>
        <option value="park">Park</option>
      </select>
      <button onclick="findNearbyPlaces()">Find Nearby Places</button>
    </div>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="favorites">
    <h3>Nearby Shops and Offers</h3>
    <ul id="nearby-shops"></ul>
  </div>

  <footer>
    &copy; 2025 Google Maps Advanced Tool. All Rights Reserved.
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
  <script>
    let map, currentLocation, trafficLayer;
    const shopData = [
      { name: "Restaurant A", latitude: 30.346646, longitude: 76.414973, offer: "10% off on meals" },
      { name: "Cafe B", latitude: 30.3456, longitude: 76.4160, offer: "Free coffee with snacks" },
      { name: "Gas Station C", latitude: 30.3440, longitude: 76.4155, offer: "5% cashback on fuel" },
      { name: "Park D", latitude: 30.3480, longitude: 76.4170, offer: "Weekend entry free" },
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
      trafficLayer = new google.maps.TrafficLayer();
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById("your-location").value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);
            new google.maps.Marker({
              position: currentLocation,
              map,
              title: "Your Location",
            });
          },
          () => alert("Failed to fetch your location. Enable location services."),
          { enableHighAccuracy: true }
        );
      } else alert("Geolocation not supported by your browser.");
    }

    function findNearbyPlaces() {
      const category = document.getElementById("place-category").value;
      const nearbyShops = shopData.filter((shop) =>
        calculateDistance(shop.latitude, shop.longitude, currentLocation.lat, currentLocation.lng) <= 5
      );
      displayNearbyShops(nearbyShops);
    }

    function displayNearbyShops(shops) {
      const listContainer = document.getElementById("nearby-shops");
      listContainer.innerHTML = ""; // Clear previous list
      shops.forEach((shop) => {
        createMarker(shop);
        addShopToList(shop);
      });
    }

    function addShopToList(shop) {
      const listContainer = document.getElementById("nearby-shops");
      const listItem = document.createElement("li");
      listItem.textContent = `${shop.name} - ${shop.offer}`;
      listContainer.appendChild(listItem);
    }

    function createMarker(shop) {
      const marker = new google.maps.Marker({
        position: { lat: shop.latitude, lng: shop.longitude },
        map: map,
        title: `${shop.name} - ${shop.offer}`,
      });

      const infoWindow = new google.maps.InfoWindow({
        content: `<div><strong>${shop.name}</strong><br>${shop.offer}</div>`,
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371; // Earth's radius in km
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLng = (lng2 - lng1) * (Math.PI / 180);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
        Math.sin(dLng / 2) * Math.sin(dLng / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>
</body>
</html>
