<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps with Advanced Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #map {
      height: 500px;
      width: 100%;
      margin: 20px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    select, input {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #qr-code {
      margin: 20px auto;
      display: none;
    }

    .favorite-item {
      display: flex;
      justify-content: space-between;
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
      margin: 5px 0;
    }

    .favorite-item button {
      background-color: #ff4d4d;
    }

    .favorite-item button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <h1>Google Maps with Advanced Features</h1>

  <div>
    <input id="your-location" placeholder="Your location" readonly>
    <button onclick="getCurrentLocation()">Get Live Location</button>
    <br><br>
    <input id="destination" placeholder="Destination">
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    <button onclick="getDirections()">Get Directions</button>
    <br><br>
    <select id="place-type">
      <option value="restaurant">Restaurant</option>
      <option value="atm">ATM</option>
      <option value="gas_station">Gas Station</option>
      <option value="park">Park</option>
    </select>
    <button onclick="findNearbyPlaces()">Find Nearby Places</button>
    <button onclick="clearMarkers()">Clear Markers</button>
    <br><br>
    <button onclick="toggleTrafficLayer()">Toggle Traffic Layer</button>
    <select id="map-theme" onchange="changeMapTheme()">
      <option value="default">Default</option>
      <option value="retro">Retro</option>
      <option value="night">Night</option>
      <option value="silver">Silver</option>
    </select>
  </div>

  <h3>Your Favorite Routes</h3>
  <div id="favorites"></div>

  <div id="map"></div>

  <canvas id="qr-code" width="200" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    let map, directionsService, directionsRenderer, currentLocation, trafficLayer;
    let markers = [];
    const favoriteRoutes = JSON.parse(localStorage.getItem('favorites')) || [];

    const mapThemes = {
      retro: [
        { elementType: 'geometry', stylers: [{ color: '#ebe3cd' }] },
        { elementType: 'labels.text.fill', stylers: [{ color: '#523735' }] },
        { elementType: 'labels.text.stroke', stylers: [{ color: '#f5f1e6' }] },
      ],
      night: [
        { elementType: 'geometry', stylers: [{ color: '#242f3e' }] },
        { elementType: 'labels.text.fill', stylers: [{ color: '#746855' }] },
        { elementType: 'labels.text.stroke', stylers: [{ color: '#242f3e' }] },
      ],
      silver: [
        { elementType: 'geometry', stylers: [{ color: '#f5f5f5' }] },
        { elementType: 'labels.icon', stylers: [{ visibility: 'off' }] },
        { elementType: 'labels.text.fill', stylers: [{ color: '#616161' }] },
      ],
    };

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      trafficLayer = new google.maps.TrafficLayer();
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
      directionsRenderer.setMap(map);
      loadFavorites();
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById('your-location').value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);
            new google.maps.Marker({
              position: currentLocation,
              map,
              title: 'Your Location',
            });
          },
          () => alert('Failed to fetch location. Enable location services.')
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    function getDirections() {
      const destination = document.getElementById('destination').value;
      const mode = document.getElementById('mode').value;
      if (!destination) return alert('Enter a destination.');
      const request = {
        origin: currentLocation,
        destination,
        travelMode: google.maps.TravelMode[mode],
      };
      directionsService.route(request, (result, status) => {
        if (status === 'OK') directionsRenderer.setDirections(result);
        else alert('Directions request failed.');
      });
    }

    function findNearbyPlaces() {
      clearMarkers();
      const type = document.getElementById('place-type').value;
      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch(
        { location: currentLocation, radius: 2000, type },
        (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            results.forEach((place) => {
              const marker = new google.maps.Marker({
                map,
                position: place.geometry.location,
                title: place.name,
              });
              markers.push(marker);
            });
          }
        }
      );
    }

    function clearMarkers() {
      markers.forEach((marker) => marker.setMap(null));
      markers = [];
    }

    function toggleTrafficLayer() {
      trafficLayer.setMap(trafficLayer.getMap() ? null : map);
    }

    function changeMapTheme() {
      const theme = document.getElementById('map-theme').value;
      map.setOptions({ styles: mapThemes[theme] || null });
    }

    function loadFavorites() {
      const favoritesDiv = document.getElementById('favorites');
      favoritesDiv.innerHTML = '';
      favoriteRoutes.forEach((route, index) => {
        const div = document.createElement('div');
        div.className = 'favorite-item';
        div.innerHTML = `
          <span>${route.name}</span>
          <button onclick="deleteFavorite(${index})">Delete</button>
        `;
        favoritesDiv.appendChild(div);
      });
    }

    function deleteFavorite(index) {
      favoriteRoutes.splice(index, 1);
      localStorage.setItem('favorites', JSON.stringify(favoriteRoutes));
      loadFavorites();
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
</body>
</html>
