<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps with Advanced Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    #map-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    .offers {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: left;
    }

    .offers h3 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Maps with Advanced Features</h1>
  </header>

  <div id="controls">
    <button onclick="getCurrentLocation()">Get Live Location</button>
    <select id="place-category">
      <option value="restaurant">Restaurant</option>
      <option value="cafe">Cafe</option>
      <option value="gas_station">Gas Station</option>
      <option value="park">Park</option>
    </select>
    <button onclick="findNearbyPlaces()">Find Nearby Places</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="offers">
    <h3>Nearby Shops and Offers</h3>
    <ul id="offers-list"></ul>
  </div>

  <footer>
    &copy; 2025 Google Maps Advanced Tool. All Rights Reserved.
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
  <script>
    let map, currentLocation, retryCount = 0, markers = [];
    const mockOffers = {
      restaurant: [{ name: "Restaurant A", offer: "10% off on meals" }],
      cafe: [{ name: "Cafe B", offer: "Free coffee with snacks" }],
      gas_station: [{ name: "Gas Station C", offer: "5% cashback on fuel" }],
      park: [{ name: "Park D", offer: "Weekend entry free" }],
    };

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            retryCount = 0; // Reset retry count on success
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(currentLocation);
            addMarker(currentLocation, "Your Location");
          },
          (error) => {
            if (retryCount < 3) {
              retryCount++;
              setTimeout(getCurrentLocation, 2000); // Retry after 2 seconds
            } else {
              alert("Failed to fetch location. Please try again.");
            }
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    function findNearbyPlaces() {
      const category = document.getElementById("place-category").value;
      clearMarkers(); // Clear previous markers
      const offers = mockOffers[category] || [];
      const offersList = document.getElementById("offers-list");
      offersList.innerHTML = ""; // Clear previous offers

      offers.forEach((offer) => {
        addMarker({ lat: currentLocation.lat + 0.01, lng: currentLocation.lng + 0.01 }, offer.name);
        const listItem = document.createElement("li");
        listItem.textContent = `${offer.name} - ${offer.offer}`;
        offersList.appendChild(listItem);
      });
    }

    function addMarker(position, title) {
      const marker = new google.maps.Marker({
        position,
        map,
        title,
      });
      markers.push(marker);
    }

    function clearMarkers() {
      markers.forEach((marker) => marker.setMap(null));
      markers = [];
    }
  </script>
</body>
</html>
