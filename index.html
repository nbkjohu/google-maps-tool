<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offers Near You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #map-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #map {
      height: 500px;
      width: 100%;
    }

    .places-list, .favorites-list {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Offers Near You</h1>
  </header>

  <div id="controls">
    <input id="your-location" placeholder="Your location" readonly>
    <button onclick="getCurrentLocation()">Get Live Location</button>

    <select id="place-category">
      <option value="restaurant">Restaurant</option>
      <option value="cafe">Cafe</option>
      <option value="gas_station">Gas Station</option>
      <option value="park">Park</option>
    </select>

    <select id="radius-selector">
      <option value="1000">1 km</option>
      <option value="2000" selected>2 km</option>
      <option value="5000">5 km</option>
    </select>

    <button onclick="findNearbyPlaces()">Find Nearby Places</button>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="places-list">
    <h3>Nearby Shops and Offers</h3>
    <ul id="places-list"></ul>
  </div>

  <div class="favorites-list">
    <h3>Favorite Places</h3>
    <ul id="favorites-list"></ul>
  </div>

  <footer>
    &copy; 2025 Offers App. All Rights Reserved.
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
  <script>
    let map, currentLocation, placesService, markers = [], favorites = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
      placesService = new google.maps.places.PlacesService(map);
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById("your-location").value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);
            addMarker(currentLocation, "Your Location", "You are here");
          },
          (error) => alert("Failed to fetch location. Enable location services."),
          { enableHighAccuracy: true }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    function findNearbyPlaces() {
      const category = document.getElementById("place-category").value;
      const radius = parseInt(document.getElementById("radius-selector").value);

      if (!currentLocation) {
        alert("Please fetch your location first.");
        return;
      }

      clearMarkers();

      placesService.nearbySearch(
        {
          location: currentLocation,
          radius,
          type: [category],
        },
        (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            updatePlacesList(results);
            results.forEach((place) => {
              addMarker(place.geometry.location, place.name, place.vicinity);
            });
          } else {
            alert("No places found in the selected category and radius.");
          }
        }
      );
    }

    function addMarker(location, title, info) {
      const marker = new google.maps.Marker({
        position: location,
        map,
        title,
      });

      markers.push(marker);

      const infoWindow = new google.maps.InfoWindow({
        content: `<strong>${title}</strong><br>${info}`,
      });

      marker.addListener("click", () => {
        infoWindow.open(map, marker);
        const saveBtn = document.createElement("button");
        saveBtn.textContent = "Save to Favorites";
        saveBtn.onclick = () => saveToFavorites(title, info);
        infoWindow.setContent(`<strong>${title}</strong><br>${info}<br>`);
        infoWindow.open(map, marker);
      });
    }

    function saveToFavorites(name, vicinity) {
      favorites.push({ name, vicinity });
      updateFavoritesList();
    }

    function updateFavoritesList() {
      const favoritesList = document.getElementById("favorites-list");
      favoritesList.innerHTML = "";
      favorites.forEach((fav) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${fav.name} - ${fav.vicinity}`;
        favoritesList.appendChild(listItem);
      });
    }

    function clearMarkers() {
      markers.forEach((marker) => marker.setMap(null));
      markers = [];
    }

    function updatePlacesList(places) {
      const placesList = document.getElementById("places-list");
      placesList.innerHTML = "";
      places.forEach((place) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${place.name} - ${place.vicinity}`;
        placesList.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
