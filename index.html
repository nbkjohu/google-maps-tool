<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Google Maps with Live GPS Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #map {
      height: 500px;
      width: 100%;
      margin: 20px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 5px 0;
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
    }

    #info {
      margin-top: 10px;
      font-size: 16px;
      color: #2e8b57;
    }

    #weather {
      margin-top: 10px;
      font-size: 16px;
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <h1>Enhanced Google Maps with Live GPS Location</h1>

  <div>
    <input id="your-location" placeholder="Your location" readonly>
    <button onclick="getCurrentLocation()">Get Live Location</button>
    <br><br>
    <input id="destination" placeholder="Destination">
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    <button onclick="getDirections()">Search</button>
  </div>

  <div id="map"></div>
  <div id="info"></div>
  <div id="weather"></div>

  <script>
    let map, directionsService, directionsRenderer, currentLocation;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
      directionsRenderer.setMap(map);
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById('your-location').value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);
            new google.maps.Marker({
              position: currentLocation,
              map: map,
              title: 'Your Location',
            });

            // Fetch weather info for the live location
            getWeather(currentLocation.lat, currentLocation.lng);
          },
          (error) => {
            handleLocationError(error);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    function handleLocationError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert('Location access denied by user. Please enable location services.');
          break;
        case error.POSITION_UNAVAILABLE:
          alert('Location information is unavailable.');
          break;
        case error.TIMEOUT:
          alert('The request to get user location timed out.');
          break;
        default:
          alert('An unknown error occurred.');
          break;
      }
    }

    function getWeather(lat, lng) {
      const weatherAPIKey = 'YOUR_OPENWEATHER_API_KEY'; // Replace with your OpenWeather API key
      const weatherURL = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${weatherAPIKey}&units=metric`;

      fetch(weatherURL)
        .then((response) => response.json())
        .then((data) => {
          document.getElementById('weather').innerHTML = `
            <strong>Weather:</strong> ${data.weather[0].description}, 
            <strong>Temp:</strong> ${data.main.temp}Â°C
          `;
        })
        .catch((error) => console.error('Error fetching weather:', error));
    }

    function getDirections() {
      const destination = document.getElementById('destination').value;
      const mode = document.getElementById('mode').value;

      if (!destination) {
        alert('Please enter a destination.');
        return;
      }

      const request = {
        origin: currentLocation,
        destination: destination,
        travelMode: google.maps.TravelMode[mode],
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);

          // Display distance and duration
          const route = result.routes[0].legs[0];
          document.getElementById('info').innerHTML = `
            <strong>Distance:</strong> ${route.distance.text} <br>
            <strong>Duration:</strong> ${route.duration.text}
          `;
        } else {
          alert('Could not get directions: ' + status);
        }
      });
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&callback=initMap" async defer></script>
</body>
</html>
