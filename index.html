<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Google Maps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #map {
      height: 500px;
      width: 100%;
      margin: 20px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 5px 0;
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    ul li button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    ul li button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Enhanced Google Maps</h1>

  <div>
    <input id="your-location" placeholder="Your location">
    <button onclick="getCurrentLocation()">Get Current Location</button>
    <br><br>
    <input id="destination" placeholder="Destination">
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    <button onclick="getDirections()">Search</button>
    <br><br>
    <button onclick="saveFavorite()">Save Favorite Location</button>
  </div>

  <h3>Favorite Locations</h3>
  <ul id="favorites"></ul>

  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer, currentLocation;
    const favoriteLocations = JSON.parse(localStorage.getItem('favoriteLocations')) || [];

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
      directionsRenderer.setMap(map);

      // Add Google Maps Autocomplete
      const locationInput = document.getElementById('your-location');
      const destinationInput = document.getElementById('destination');

      new google.maps.places.Autocomplete(locationInput);
      new google.maps.places.Autocomplete(destinationInput);

      loadFavorites();
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            document.getElementById('your-location').value = `${currentLocation.lat}, ${currentLocation.lng}`;
            map.setCenter(currentLocation);
            new google.maps.Marker({
              position: currentLocation,
              map: map,
              title: 'Your Location',
            });
          },
          () => {
            alert('Failed to fetch your location. Please enable location services in your browser.');
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert('Geolocation is not supported by your browser.');
      }
    }

    function getDirections() {
      const origin = document.getElementById('your-location').value;
      const destination = document.getElementById('destination').value;
      const mode = document.getElementById('mode').value;

      if (!destination) {
        alert('Please enter a destination.');
        return;
      }

      const request = {
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode[mode],
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);

          // Display distance and duration
          const route = result.routes[0].legs[0];
          alert(`Distance: ${route.distance.text}, Duration: ${route.duration.text}`);
        } else {
          alert('Could not get directions: ' + status);
        }
      });
    }

    function saveFavorite() {
      const locationName = prompt('Enter a name for this location:');
      const locationValue = document.getElementById('your-location').value;

      if (!locationName || !locationValue) {
        alert('Both location and name are required to save a favorite.');
        return;
      }

      favoriteLocations.push({ name: locationName, location: locationValue });
      localStorage.setItem('favoriteLocations', JSON.stringify(favoriteLocations));
      loadFavorites();
    }

    function loadFavorites() {
      const favoritesList = document.getElementById('favorites');
      favoritesList.innerHTML = '';

      favoriteLocations.forEach((fav, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          ${fav.name} (${fav.location})
          <button onclick="removeFavorite(${index})">Delete</button>
        `;
        favoritesList.appendChild(listItem);
      });
    }

    function removeFavorite(index) {
      favoriteLocations.splice(index, 1);
      localStorage.setItem('favoriteLocations', JSON.stringify(favoriteLocations));
      loadFavorites();
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
</body>
</html>
