<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Google Maps with Geolocation</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&callback=initMap" async defer></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Enhanced Google Maps with Geolocation</h1>
  <div>
    <label for="destination">Destination: </label>
    <input type="text" id="destination" placeholder="Enter destination">
    <label for="mode">Mode: </label>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    <button onclick="getDirections()">Get Directions</button>
  </div>
  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer, currentLocation;

    function initMap() {
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: { lat: 28.6139, lng: 77.2090 }, // Default to New Delhi
      });
      directionsRenderer.setMap(map);

      // Try to get the user's precise location
      getCurrentLocation();
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(currentLocation);
          },
          () => {
            alert('Geolocation failed or permission denied. Using default location.');
            currentLocation = { lat: 28.6139, lng: 77.2090 }; // Default to New Delhi
          }
        );
      } else {
        alert('Geolocation is not supported by this browser. Using default location.');
        currentLocation = { lat: 28.6139, lng: 77.2090 }; // Default to New Delhi
      }
    }

    function getDirections() {
      const destination = document.getElementById('destination').value;
      const mode = document.getElementById('mode').value;

      if (!destination) {
        alert('Please enter a destination.');
        return;
      }

      const request = {
        origin: currentLocation,
        destination: destination,
        travelMode: google.maps.TravelMode[mode],
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
        } else {
          alert('Could not get directions: ' + status);
        }
      });
    }
  </script>
</body>
</html>
