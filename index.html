<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps with Advanced Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    #controls div {
      flex: 1 1 250px;
      min-width: 200px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    #map-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    .favorites {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      text-align: left;
    }
    .favorites h3 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ddd;
      margin: 5px 0;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Maps with Advanced Features</h1>
  </header>

  <div id="controls">
    <div>
      <input id="your-location" placeholder="Your location">
      <button onclick="getCurrentLocation()">Get Live Location</button>
    </div>
    <div>
      <select id="place-category">
        <option value="all">All Shops</option>
        <option value="restaurant">Restaurant</option>
        <option value="cafe">Cafe</option>
        <option value="gas_station">Gas Station</option>
        <option value="park">Park</option>
      </select>
      <button onclick="findNearbyPlaces()">Find Nearby Places</button>
    </div>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <div class="favorites">
    <h3>Nearby Shops and Offers</h3>
    <ul id="shop-list"></ul>
  </div>

  <footer>
    &copy; 2025 Google Maps Advanced Tool. All Rights Reserved.
  </footer>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&libraries=places&callback=initMap" async defer></script>
  <script>
    let map, infoWindow, currentLocation;
    const shopData = [
      { name: "Restaurant A", lat: 28.6149, lng: 77.209, offer: "10% off on meals", type: "restaurant" },
      { name: "Cafe B", lat: 28.6159, lng: 77.210, offer: "Free coffee with snacks", type: "cafe" },
      { name: "Gas Station C", lat: 28.6169, lng: 77.211, offer: "5% cashback on fuel", type: "gas_station" },
      { name: "Park D", lat: 28.6179, lng: 77.212, offer: "Weekend entry free", type: "park" },
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 14,
      });
      infoWindow = new google.maps.InfoWindow();
      getCurrentLocation();
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            currentLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(currentLocation);
            new google.maps.Marker({
              position: currentLocation,
              map: map,
              title: "Your Location",
            });
          },
          () => alert("Failed to fetch your location. Enable location services."),
          { enableHighAccuracy: true }
        );
      } else {
        alert("Geolocation not supported by your browser.");
      }
    }

    function findNearbyPlaces() {
      const category = document.getElementById("place-category").value;
      const filteredShops = shopData.filter((shop) => category === "all" || shop.type === category);

      const shopList = document.getElementById("shop-list");
      shopList.innerHTML = ""; // Clear previous list

      filteredShops.forEach((shop) => {
        // Add marker
        const marker = new google.maps.Marker({
          position: { lat: shop.lat, lng: shop.lng },
          map: map,
          title: shop.name,
        });

        const infoContent = `<div><strong>${shop.name}</strong><br>${shop.offer}</div>`;
        marker.addListener("click", () => {
          infoWindow.setContent(infoContent);
          infoWindow.open(map, marker);
        });

        // Add to shop list
        const listItem = document.createElement("li");
        listItem.textContent = `${shop.name} - ${shop.offer}`;
        shopList.appendChild(listItem);
      });
    }
  </script>
</body>
</html>
