<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Google Maps with Accurate Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #map {
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Enhanced Google Maps with Accurate Location</h1>
  <div>
    <input id="location" type="text" placeholder="Your live location" readonly>
    <button onclick="getLiveLocation()">Get Live Location</button>
    <br><br>
    <div id="map"></div>
  </div>

  <script>
    let map, marker;

    // Initialize the Google Map
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 28.6139, lng: 77.209 },
        zoom: 12,
      });
    }

    // Function to get the live location with high accuracy
    function getLiveLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // Update the map and marker
            updateLocation(lat, lng, accuracy);
          },
          (error) => {
            console.error("Error fetching location:", error);
            alert("Failed to fetch your location. Please enable location services.");
          },
          {
            enableHighAccuracy: true, // Request high accuracy location
            timeout: 10000,          // 10 seconds timeout
            maximumAge: 0,           // Do not use cached location
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Function to update the map with the detected location
    function updateLocation(lat, lng, accuracy) {
      const location = { lat, lng };
      document.getElementById("location").value = `${lat.toFixed(6)}, ${lng.toFixed(6)} (Accuracy: ${accuracy} meters)`;

      // Center the map to the current location
      map.setCenter(location);

      // Update the marker
      if (marker) {
        marker.setMap(null); // Remove existing marker
      }
      marker = new google.maps.Marker({
        position: location,
        map: map,
        title: `Accuracy: ${accuracy} meters`,
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp2c5_T9vlA4a0bc1ANq-0sA13t86T024&callback=initMap" async defer></script>
</body>
</html>
